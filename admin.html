<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_main.css">
    <title>Voting</title>
</head>
<body>
    <h1>Admin</h1>
    <div class="voting_section">
        <div id="first">
            <h2>First vote:</h2>
            <i id="first_up" class="fa-regular fa-thumbs-up">: </i>

            <br>
            <br>
            <i id="first_down" class="fa-regular fa-thumbs-down"></i>
            <input type="button" value="Delete vote" onclick="deleteFirst('first')">
        </div>
        <div id="second">
            <h2>Second vote:</h2>
            <i id="second_up" class="fa-regular fa-thumbs-up"></i>
            <br>
            <br>
            <i id="second_down" class="fa-regular fa-thumbs-down"></i>
            <input type="button" value="Delete vote" onclick="deleteSecond('second')">
        </div>
        <div id="third">
            <h2>Third vote:</h2>
            <i id="third_up" class="fa-regular fa-thumbs-up"></i>
            <br>
            <br>
            <i id="third_down" class="fa-regular fa-thumbs-down"></i>
            <input type="button" value="Delete vote" onclick="deleteThird('third')">
        </div>
        <div id="add_vote">

        </div>
    </div>
    <input type="button" value="Add vote" onclick="addVote()">
    <input type="button" value="Delete all votes" onclick="deleteAll()">


    <script src="https://kit.fontawesome.com/3688cb4cbc.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
